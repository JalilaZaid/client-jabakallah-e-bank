<div class="content">
  <h2>Paiement de facture</h2>
  
  <div>
    <div class="content2 row">
      <div *ngFor="let produit of produits" class="col-12 produit">
        <div class="facture row">
          <div class="col-4">
            <img src="{{ produit.image }}" class="img-fluid" />
          </div>
          <div class="col-8">
            <h4>{{ produit.name }}</h4>
            <p>{{ produit.description }}</p>
            <button
              class="btn-sm cancel-client-button btn"
              type="button"
              (click)="checkAvailableBill(produit.Username, produit.image)"
            >
              <i class="fa-solid fa-charging-station fa-fw mr-3"></i>Charger
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
