<div class="myContainer">
	<section>
		<div class=" ">
		<div class="row d-flex justify-content-center">
			<div class="col col-lg-8 mb-4 mb-lg-0">
			<div class="card mb-3" style="border-radius: .5rem;">
				<div class="row g-0">
				<div class="col-md-4 gradient-custom text-center text-white"
					style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
					alt="Avatar" class="img-fluid my-5" style="width: 120px; padding-top: 30px;" />
					<h5 class="name" *ngIf="(client.nom !=null && client.prenom !=null)">{{client.nom}} {{client.prenom}}</h5>
					<p style="color: white;" class="mail" *ngIf="client.numTel !=null">{{client.numTel}}</p>
					<i class="far fa-edit mb-5"></i>
				</div>
				<div class="col-md-8" style="padding-top: 10px;">
					<div class="card-body p-4">
					<h6 class="font-h6">Information</h6>
					<hr class="mt-0 mb-4">
					<div class="row pt-1">
						<div class="col-6 mb-4">
						<h6>Email</h6>
						<p class="text-muted">{{client.email}} </p>
						</div>
						<div class="col-6 mb-3" style="padding-left: 40px;">
						<h6>Address</h6>
						<p class="text-muted">Address</p>
						</div>
						<div class="col-6 mb-4">
						<h6>Date de Naissance</h6>
						<p class="text-muted">Date de Naissance</p>
						</div>
						<div class="col-6 mb-3" style="padding-left: 40px;">
						<h6>N° piéce d'identité</h6>
						<p class="text-muted">N_piece_identite</p>
						</div>
					</div>
					<h6 class="font-h6">Current Balance</h6>
					<hr class="mt-0 mb-4">
					<div class="row pt-1">
					  <div class="col-6 mb-3" *ngIf="client.compte.solde!=null" >
						<h6>Compte Chèques</h6>
						<p class="text-muted">${{client.compte.solde}}</p>
					  </div>
					  <div class="col-6 mb-3">
						<h6>Compte Épargne</h6>
						<p class="text-muted">$ 100</p>
					  </div>
					</div>
					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
		</div>
	</section>
	</div>
